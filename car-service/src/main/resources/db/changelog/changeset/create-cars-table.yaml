databaseChangeLog:
  - changeSet:
      id: create-car
      author: Maria Brichkovskaya
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: licence
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: cars