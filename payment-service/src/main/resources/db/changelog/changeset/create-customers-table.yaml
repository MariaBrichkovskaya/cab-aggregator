databaseChangeLog:
  - changeSet:
      id: create-customer
      author: Maria Brichkovskaya
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: passenger_id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: customer_id
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: customers