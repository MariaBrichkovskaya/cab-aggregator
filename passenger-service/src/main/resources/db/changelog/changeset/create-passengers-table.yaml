databaseChangeLog:
  - changeSet:
      id: create-passenger
      author: Maria Brichkovskaya
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: rating
                  type: decimal
      rollback:
        - dropTable:
            tableName: passengers