server:
  port: 9003
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rides
    username: postgres
    password: ${DB_PASSWORD}
    dbcp2:
      driver: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/v.1.0/db.changelog-v.1.0.xml
  jpa:
    properties:
      hibernate:
        dialect=org:
          hibernate:
            dialect:
              PostgreSQLDialect:
    hibernate:
      ddl-auto: validate
    show-sql: true
  cloud:
    openfeign:
      client:
        config:
          driver:
            url: http://localhost:9002/api/v1/drivers
          passenger:
            url: http://localhost:9001/api/v1/passengers
          payment:
            url: http://localhost:9004/api/v1/payments
  kafka:
    consumer:
      group-id:
        driver: driver-creation-group
    bootstrap-servers: localhost:9092
topic:
  name:
    ride: ride.create
    driver: available.driver
    status: change.driver.status